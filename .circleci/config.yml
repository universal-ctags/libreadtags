version: 2
jobs:
  fedora42_cmake:
    working_directory: ~/libreadtags
    docker:
      - image: docker.io/fedora:42
    steps:
      - run:
          name: Install Git
          command: |
            yum -y install git
      - checkout
      - run:
          name: Install build tools
          command: |
            yum -y install gcc cmake
      - run:
          name: Build
          command: |
            mkdir build
            cmake -DCMAKE_BUILD_TYPE=Release -DLIBREADTAGS_BUILD_SHARED=ON -S . -B build
            cmake --build build --target readtags
      - run:
          name: Build test cases
          command: |
            cmake --build build
      - run:
          name: Run the test cases
          command: |
            ctest --test-dir build || cat build/Testing/Temporary/LastTest.log
      - run:
          name: Install
          command: |
            cmake --build build --target install
            test -e /usr/local/include/readtags.h
            test -e /usr/local/lib/libreadtags.so
  fedora42_autotools:
    working_directory: ~/libreadtags
    docker:
      - image: docker.io/fedora:42
    steps:
      - run:
          name: Install Git
          command: |
            yum -y install git
      - checkout
      - run:
          name: Install build tools
          command: |
            yum -y install gcc automake autoconf libtool make
      - run:
          name: Build
          command: |
            bash ./autogen.sh
            ./configure
            make
      - run:
          name: Test
          command: |
            make check VERBOSE=1
  fedora42_distcheck:
    working_directory: ~/libreadtags
    docker:
      - image: docker.io/fedora:42
    steps:
      - run:
          name: Install Git
          command: |
            yum -y install git
      - checkout
      - run:
          name: Install build tools
          command: |
            yum -y install gcc automake autoconf libtool make
      - run:
          name: Build
          command: |
            bash ./autogen.sh
            ./configure
      - run:
          name: Test
          command: |
            make distcheck
workflows:
  version: 2
  build_and_test:
    jobs:
      - fedora42_cmake
      - fedora42_autotools
      - fedora42_distcheck
